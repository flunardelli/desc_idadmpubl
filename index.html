<body>
    <div class="container-fluid bg-dark" id="primBar"> </div>
    <div class="container-fluid bg-dark" id="secBar"> </div>
    <div class="container">
        <p id="canvasContent">Bem vindo ao Omnisciente (HTML)</p>
    </div>

<script>

	/*   estrutura hierárquica do menu. A princípio deve ter dois níveis,
		 mas é bom contar com a possibilidade de aumentar. O usuário é
		 exigente e não sabe receber um "é difícil" como resposta. */
    var menu = {
        "Banco":{
            "Limpar":"cleanDB", 
            "Inserir Fatos":"factInsert"
		},
        "Índice":{
            "Calcular":"indexCalc"
		}
	}

	function priLoad(){
		links = ''
		for (var mmenu in menu){
			links += '\n' + '<a href="#" class="primary-link" onclick="secReload(\'' + mmenu + '\')">' + mmenu + '</a>'
		}
		document.getElementById("primBar").innerHTML=links
	}

    function secReload(index){
		links = ''
		for (var ind in menu[index]){
			links = links + '\n' + '<a href="#" class="primary-link">' + ind + '</a>'
		}
		document.getElementById("secBar").innerHTML=links
		document.getElementById("canvasContent").innerHTML="Estou editando pela functionJS."
    }

    document.getElementById("canvasContent").innerHTML="Estou editando pelo JS."
	//secReload("Banco")
	priLoad()

</script>
</body>
</html>
